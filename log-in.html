    <!-- Fonts and Styles -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Evita faixa branca horizontal */
            max-width: 100vw; /* Garante que a largura não ultrapasse a viewport */
        }

        :root {
            --text-color: white;
            --bg-url: url(./Assets/bg-teste.png);
            --stroke-color: rgba(255, 255, 255, 0.5);
            --surface-color: rgba(255, 255, 255, 0.07);
            --highlight-color: rgba(255, 255, 255, 0.2);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-url) no-repeat center center / cover;
            font-family: 'Open Sans', sans-serif;
        }

        #container {
            max-width: 588px;
            width: 100%;
            padding: 24px;
        }

        #profile {
            text-align: center;
        }

        #profile img {
            width: 121px;
        }

        ul {
            list-style: none;
            padding: 24px 0;
        }

        ul li a {
            display: block;
            padding: 16px;
            margin: 8px 0;
            background: var(--surface-color);
            color: var(--text-color);
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--stroke-color);
            transition: background 0.3s, transform 0.2s;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        ul li a:hover {
            background: var(--highlight-color);
            border: 1.5px solid var(--text-color);
        }

        #social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 24px 0;
        }

        #social-links a {
            font-size: 24px;
            color: var(--text-color);
            text-decoration: none;
            padding: 14px;
            transition: background 0.3s;
            border-radius: 50%;
        }

        #social-links a:hover {
            background: var(--highlight-color);
        }
    </style>
</head>
