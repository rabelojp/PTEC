<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no, shrink-to-fit=no">
    
    <title>Links - PTEC Informática</title>
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Evita faixa branca horizontal */
            max-width: 100vw; /* Garante que a largura não ultrapasse a viewport */
        }

        :root {
            --text-color: white;
            --bg-url: url(./Assets/bg-teste.png);
            --stroke-color: rgba(255, 255, 255, 0.5);
            --surface-color: rgba(255, 255, 255, 0.07);
            --highlight-color: rgba(255, 255, 255, 0.2);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-url) no-repeat center center / cover;
            font-family: 'Open Sans', sans-serif;
        }

        #container {
            max-width: 588px;
            width: 100%;
            padding: 24px;
        }

        #profile {
            text-align: center;
        }

        #profile img {
            width: 121px;
        }

        ul {
            list-style: none;
            padding: 24px 0;
        }

        ul li a {
            display: block;
            padding: 16px;
            margin: 8px 0;
            background: var(--surface-color);
            color: var(--text-color);
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--stroke-color);
            transition: background 0.3s, transform 0.2s;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        ul li a:hover {
            background: var(--highlight-color);
            border: 1.5px solid var(--text-color);
        }

        #social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 24px 0;
            
        }

        #social-links a {
            font-size: 24px;
            color: var(--text-color);
            text-decoration: none;
            padding: 14px;
            transition: background 0.3s;
            border-radius: 50%;
            background: var(--highlight-color);
            backdrop-filter: blur(12px);
        }

        #social-links a:hover {
            background: rgba(270, 270, 270, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="profile">
            <a target="_blank" href="https://www.instagram.com/ptec_sob/"><img src="./Assets/avatar_moon.png" alt="Logo PTEC Informática"></a>
            <p><a target="_blank" style="text-decoration: none; color: beige;" href="https://www.instagram.com/ptec_sob/">@ptec_sob</a></p>
        </div>

        <ul style="text-align: center;">
            <li><a href="https://wa.me/556199392424?text=Ol%C3%A1%21%20Gostaria%20de%20fazer%20um%20or%C3%A7amento"  target="_blank"><img style="width: 1.75rem; transform: translateX(-300%);"  src="images/orcamento.png" alt="">Faça Seu Orçamento</a></li>

            <li><a href="https://ptecinformatica.com.br/index.html#features" target="_blank"><img style="transform: translateX(-320%)"  src="images/servicos.png" alt="">Nossos Serviços</a></li>

            <li><a href="https://ptecinformatica.com.br/" target="_blank"><img style="transform: translateX(-390%);"  src="images/website.png" alt="">Nosso Site</a></li>

            <li><a href="https://www.instagram.com/ptec_sob/" target="_blank"><img style="transform: translateX(-310%);;"  src="images/instagram.png" alt="">Nosso Instagram</a></li>
        </ul>

        <div id="social-links">
            <a href="https://www.instagram.com/ptec_sob/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.tiktok.com/@ptec_informatica?is_from_webapp=1&sender_device=pc" target="_blank"><ion-icon name="logo-tiktok"></ion-icon></a>
            <a href="https://wa.me/556199392424?text=Ol%C3%A1%21%20Gostaria%20de%20fazer%20um%20or%C3%A7amento" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
        </div>
    </div>

    <!-- Scripts -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
